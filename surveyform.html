<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="surveyform.css">
</head>
<body>
   <div>
   <h1>Survey Form</h1> 
   
   <label>Let us know how we can improve freeCodeCamp</label><br><br>
   <form action="">
   <label for="name">* Name: </label>
   <input type="text" id="name" placeholder="enter your name"><br><br>
  <label for="email">* Email: </label>
  <input type="email" id="email" placeholder="enter your email"><br><br>
  <label for="age">* Age:   </label>
  <input type="date" id="age" placeholder="age"><br><br>
  <label> Which option best describes your current role? </label>
  <select name="" id="role" size="1">
    <option value="">student</option>
    <option value="">teacher</option>
    <option value="">emp</option>
  </select><br><br>
  
<label>How likely is that you would recommend <br>      
                   freeCodeCamp to a friend</label><br>
<input type="radio" name="radio" id="d">
<label for="d">Definetly</label><br>
<input type="radio" name="radio" id="m">
<label for="m">Maybe</label><br>
<input type="radio" name="radio" id="n">
<label for="n">Not sure</label><br>
<label>What do you like most in FCC</label>
<select name="" id="opt">
    <!-- <option value="" placeholder="select an ">positivity</option> -->
</select><br>
<label>Things that should be improved in the future <br> all that apply:</label><br>
<input type="checkbox" name="check" id="f">
<label for="f">Front-end Projects</label><br>
<input type="checkbox" name="check" id="b">
<label for="b">Back-end Projects</label><br>
<input type="checkbox" name="check" id="d">
<label for="d">Data visualization</label><br>
</form>
</div>
</body>
</html>
