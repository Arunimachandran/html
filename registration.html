<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div>
    <h1>REGISTRATION FORM</h1>
    <form action="">
    <label for="fname">first name</label>
    <input type="text" id="fname"><br><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname"><br><br>
    <label>select gender</label><br><br>
    <input type="radio" name="gender" id="m">
    <label for="m">male</label>
    <input type="radio" name="gender" id="f">
    <label for="f">female</label><br><br>
    <label for="dob">DOB</label>
    <input type="date" id="dob" required><br><br>
    <label for="email">email</label>
    
    <input type="email" id="email"><br><br>
    <label for="address">address</label><br><br>
    <textarea name="" id="address" cols="30" rows="10"></textarea><br><br>
    <label>subject</label><br>
    <label for="p">python</label>
    <input type="checkbox" name="sub" id="p">
    <label for="h">html</label>
    <input type="checkbox" name="sub" id="h">
    <label for="j">java</label>
    <input type="checkbox" name="sub" id="j">
    <label for="c">c</label>
    <input type="checkbox" name="sub" id="c"><br><br>
    
    <label for="course">select course</label><br><br>
    <select id="course" size="4">
        <option value="">mca</option>
        <option value="">bca</option>
        <option value="">mcom</option>
        <option value="">bcom</option>
        <option value="">bsc</option>
        <option value="">bsw</option>
    </select><br><br>
    <label for="document">upload document</label><br><br>
    <input type="file" id="document"><br><br>
    <label for="profile">upload profile photo</label>
    <input type="image" id="profile"><br><br>
    <!-- <label for="address">address</label><br><br>
    <textarea name="" id="address" cols="30" rows="10"></textarea><br><br> -->
    <!-- <label for="email">email</label>
    
    <input type="email" id="email"><br><br> -->
    
    <label for="marks">enter marks(0-100)</label>
    <input type="number" id="marks" min="0" max="100"><br><br>
    <input type="submit" value="register"><br><br>
    </form>
</div>
</body>
</html>
